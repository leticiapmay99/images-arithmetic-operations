<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Arithmetic Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div>
    <div class="py-3">
        <h1 class="title">Técnicas de Processamento de Imagens</h1>
        <p class="sub-title">Trabalho para a disciplina de Processamento de imagens - 2021 </p>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="flex-wrapp">
                    <div class="card mb-3 custom-card me-3">
                        <div class="card-header text-center">
                            IMAGEM 1
                        </div>
                        <div class="img-block">
                            <canvas id="imgInputOne" width="250" height="285"></canvas>
                        </div>
                        <div class="card-body">
                            <label class="btn btn-primary d-block" for="fileInputOne">Carregar Imagem</label>
                            <div class="input-group visually-hidden">
                                <input  id="fileInputOne" type="file" class="form-control disable" />
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 custom-card">
                        <div class="card-header text-center">
                            IMAGEM 2
                        </div>
                        <div class="img-block">
                            <canvas id="imgInputTwo" width="263" height="285"></canvas>
                        </div>
                        <div class="card-body">
                            <label class="btn btn-primary d-block" for="fileInputTwo">Carregar Imagem</label>
                            <div class="input-group visually-hidden">
                                <input id="fileInputTwo" type="file" class="form-control disable" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="card mb-3 pdd-bttm-13">
                    <div class="card-body flex-card-body">
                        <div class="list-block">
                            <p class="l-title">Operações Aritméticas</p>
                            <ul class="list-buttons">   
                                <li class="mb-3">
                                    <button id="btnSum" class="btn btn-primary d-block btn-custom" onclick="adicao()">Adição</button>
                                </li>
                                <li class="mb-3">
                                    <button id="btnSubtraction"
                                        class="btn btn-primary d-block btn-custom" onclick="sub()">Subtração</button>
                                </li>
                                <li class="mb-3">
                                    <button id="btnMultiplication"
                                        class="btn btn-primary d-block btn-custom" onclick="mult()">Multiplicação</button>
                                </li>
                                <li class="mb-3">
                                    <button
                                        class="btn btn-primary d-block btn-custom" onclick="div()">Divisão</button>
                                </li>
                                <li class="mb-3">
                                    <button
                                        class="btn btn-primary d-block btn-custom" onclick="blending()">Blending</button>
                                    <input  class="form-control input-function" id="input-blending" type="number">
                                </li>
                            </ul>
                        </div>
                        <div class="list-block">
                            <p class="l-title">Diversos</p>

                            <ul class="list-buttons">   
                                <li class="mb-3">
                                    <button class="btn btn-primary d-block btn-custom" onclick="grayscale()">RGB &rarr; Escala de Cinza</button>
                                </li>
                                <li class="mb-3">
                                    <button class="btn btn-primary d-block btn-custom" onclick="binario()">RGB &rarr; Binária</button>
                                </li>
                                <li class="mb-3">
                                    <button class="btn btn-primary d-block btn-custom" onclick="negativo()">Negativo</button>
                                </li>
                                
                            </ul>
                        </div>
                        <div class="list-block">
                            <p class="l-title">Operações Lógicas</p>

                            <ul class="list-buttons">   
                                <li class="mb-3">
                                    <button class="btn btn-primary d-block btn-custom" onclick="and()">AND</button>
                                </li>
                                <li class="mb-3">
                                    <button class="btn btn-primary d-block btn-custom" onclick="or()">OR</button>
                                </li>
                                <li class="mb-3">
                                    <button class="btn btn-primary d-block btn-custom" onclick="xor()">XOR</button>
                                </li>
                                <li class="mb-3">
                                    <button class="btn btn-primary d-block btn-custom">NOT</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card canvas-card">
                    <p class="canvas-title">IMAGEM PROCESSADA</p>
                    <div class="canvas-block">
                        <canvas id="imageOutput" width="263" height="285"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script async src="./js/lib/jimp_0.16.1.js"></script>
    <script defer src="./js/index.js"></script>
</body>
</html>
